<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片打印应用</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="frame">
            <label for="image-input" class="camera-button">
                <img src="camera-icon.png" alt="相机图标"/>
            </label>
            <input type="file" id="image-input" accept="image/*"/>
            <div class="image-container">
                <img id="image-preview" alt="照片预览"/>
            </div>
            <button id="print-button" class="confirm-button" style="display: none;">确认打印</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

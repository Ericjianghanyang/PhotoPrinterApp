<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片预览与打印</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>印相一体机应用</h1>
    </header>
    <main>
        <div class="upload-container">
            <label for="image-input" class="upload-button">选择图片</label>
            <input type="file" id="image-input" accept="image/*"/>
        </div>
        <div class="preview-container">
            <div class="image-frame">
                <img id="image-preview" alt="照片预览"/>
                <button id="print-button" class="upload-button" style="display: none;">打印照片</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 照片打印应用</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
